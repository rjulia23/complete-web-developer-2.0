<!doctype html>
<html>
	<head>
		<title>Learning jQuery</title>

		<meta charset="utf-8" />
		<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<script type="text/javascript" src="jquery.min.js"></script>

		<style type="text/css">

			input{
				margin:5px;
			}
			label{
				float:left;
				margin:5px;
				width:150px;
			}
			#submit{
				margin:10px;
			}
			#container{
				float:left;
				width: 500px;
				margin:auto;
			}
			#error{
				color:red;
				weight:bold;
			}

		</style>
	</head>

	<body>
		<div id="container">
			<p id="error"></p>
			<form id="validationForm">
				<label for="email">email:</label><input type="text" name="email" id="email" placeholder="email"></br>
				<label for="phone">telephone:</label><input type="phone" name="phone" id="phone" placeholder="phone"></br>
				<label for="password">password:</label><input type="password" name="password" id="password" placeholder="password"></br>
				<label for="confirm">confirm password:</label><input type="password" name="confirm" id="password2" placeholder="password"></br>
				<input id="submit" type="submit" value="submit">
			</form>
		</div>
		

		<script>
		
			$("#validationForm").submit(function(event){
				event.preventDefault();
				
				var errorMessage="";
				if(!isValidEmailAddress($("#email").val())){
					errorMessage+="Please enter a valid email address</br>";}
				if(!$.isNumeric($("#phone").val())){
					errorMessage+="Please enter a valid phone number</br>";}
				if(($("#password").val())!=($("#password2").val())){
					errorMessage+="Please make sure your passwords match";}
				if(errorMessage=="")
					alert("SUCCESS");
				else
					$("#error").html(errorMessage);	
			});
			
			function isValidEmailAddress(emailAddress) {
				var pattern = new RegExp(/^(("[\w-\s]+")|([\w-]+(?:\.[\w-]+)*)|("[\w-\s]+")([\w-]+(?:\.[\w-]+)*))(@((?:[\w-]+\.)*\w[\w-]{0,66})\.([a-z]{2,6}(?:\.[a-z]{2})?)$)|(@\[?((25[0-5]\.|2[0-4][0-9]\.|1[0-9]{2}\.|[0-9]{1,2}\.))((25[0-5]|2[0-4][0-9]|1[0-9]{2}|[0-9]{1,2})\.){2}(25[0-5]|2[0-4][0-9]|1[0-9]{2}|[0-9]{1,2})\]?$)/i);
				return pattern.test(emailAddress);
				}
		</script>



	</body>
</html>
