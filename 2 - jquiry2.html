<!doctype html>
<html>
 <head>
 <title>jQuery</title>
 <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>

 <style>
     #circle{
         width:300px;
         height:300px;
         background-color: rosybrown;
         margin: 30px;
         float:left;
         border-radius: 300px;
     }

 .square{
         width:300px;
         height:300px;
         background-color: cornflowerblue;
         margin: 30px;
         float:left;
     }
 </style>
 </head>

 <body>
     
     <div id="circle"></div>
      <div class="square" id="sq1"></div>
      <div class="square" id="sq2"></div>
      <div><p id="text1">this is some text</p></div>
      <div><p id="text2" style="display:none;">this is some new text</p></div>
      <button id="sq4">disappear</button>
            <button id="sq5">disappear</button>

 <script type="text/javascript">
     
      $("div").click(function(){
        $(this).css("display", "none");
     });
     
     $("#sq4").click(function(){
        $("#sq1").fadeOut(); 
        $("#sq2").fadeOut(1000); 
        $("#circle").fadeOut(3000); 
     });
     $("#sq5").click(function(){
         if ($("#text2").css("display")=="none"){
             $("#text2").fadeIn(1000); 
         }else{
              $("#text2").fadeOut(1000); 
          }
     });
